<div class="search-bar ta-c">
	<button ng-click="name='';search();">取消</button>
	<input type="text" placeholder="搜索职位/公司/城市" ng-model="name">
	<button ng-click="search()" class="ta-l">搜索</button>
</div>
<div app-tab list="tabList" tab-click="tClick(id,name)"></div>
<div app-position-list data="positionList" filterobj = "filterobj" class="search-list"></div>
<div app-foot></div>
<div app-sheet ng-show="vis" ng-click="vis=false" list="sheet.list" vis="sheetvis" select="sClick(id,name)"></div>
