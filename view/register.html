<div class="register">
	<form class="d-b ta-c" name="form">
	<div class="form-line ta-l p-r">
		<span class="account d-ib va-t"></span>
		<input ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="请输入手机号" name="phone">
	</div>
	<div class="form-line ta-l p-r">
		<span class="lock d-ib va-t"></span>
		<input ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="设置6位以上密码" name="password" >
	</div>

	<div class="ta-l message-wrap">
		<input class="message-box d-ib" type="text" ng-model="user.code" placeholder="短信验证码">
		<span class="message d-ib va-m {{time?'disabled' : ''}}" ng-click="time?1==1:send()"  ng-bind="time ? time : '发送短信'"></span>
	</div>
	<button class="login-button" ui-sref="login">登录</button>
	<button class="register-button" validation-submit="form" ng-click="submit()">注册</button>
	</form>
</div>
