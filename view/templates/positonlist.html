<ul class="position-list">
	<li ui-sref="position({id:item.id})" class="item bg-w" ng-repeat="item in data">
		<img ng-src="{{item.imageUrl}}" alt="" class="logo f-l">
		<h3 class="title" ng-bind="item.job"></h3>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+']'+item.industryName"></p>
		<p class="time" ng-bind="item.date"></p>
	</li>
</ul>
